name: Publish

on:
  pull_request:
    types: [closed]
    branches:
      - development
      - main

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Use Node JS"
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: "Setup npm"
        run: |
          touch .npmrc
          echo registry=https://registry.yarnpkg.com/ >> .npmrc
          echo @ccortes96:registry=https://npm.pkg.github.com/ccortes96 >> .npmrc
          echo //npm.pkg.github.com/:_authToken=${{ secrets.PAT_ACCESS_TOKEN }} >> .npmrc
          echo always-auth=true >> .npmrc

      - name: "Version and publish"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_ACCESS_TOKEN }}
        run: |
          git config user.name "${{github.actor}}"
          git config user.email "${{github.actor}}@users.noreply.github.com"

          if [ ${{ github.base_ref }} = development ]; then
          npx lerna version --conventional-commits --conventional-prerelease --preid beta --yes
          else
          npx lerna version --conventional-commits --conventional-graduate --yes
          fi

          npx lerna publish from-git --yes
